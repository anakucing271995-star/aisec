<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prompt History - SOC Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Prompt History</h1>
        <a href="/">Back to Dashboard</a>
    </header>
    <main>
        {% if history %}
            <table>
                <tr>
                    <th>Prompt Name</th>
                    <th>Created At</th>
                    <th>Alert Hash</th>
                    <th>LLM Response</th>
                </tr>
                {% for h in history %}
                    <tr>
                        <td>{{ h.prompt_name }}</td>
                        <td>{{ h.created_at }}</td>
                        <td>{{ h.alert_hash }}</td>
                        <td><pre>{{ h.llm_response }}</pre></td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No history yet.</p>
        {% endif %}
    </main>
</body>
</html>
